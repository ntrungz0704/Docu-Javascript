<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp for</title>
  </head>
  <body>
    <script>
      // Vòng lặp for
      // for (khởi tạo biến; điều kiện; bước lặp) { code}
      let tong = 0;
      for (let i = 0; i <= 10; i += 2) {
        tong += i;
      }
      console.log(tong);
      // 0 <= 10 -> i = 2
      // 0 + 2 = 2
      // 2 <= 10 -> i =4
      // 2 + 4 = 6
      //4 <= 10 -> i =6
      // 6 + 6 = 12
      // 6 <= 10 -> i + 2 = 8
      // 12 + 8 =  20
      // 8 <= 10 -> I = 10
      // 20 + 10 = 30
    </script>
  </body>
</html>
