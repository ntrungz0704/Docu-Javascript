<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch case</title>
  </head>
  <body>
    <script>
      let dayOfWeek = parseInt(prompt("Nhập ngày trong tuần: "));
      switch (dayOfWeek) {
        case 2:
          // document.write("Thứ 2");
          console.log("Thứ 2");
          break;
        case 3:
          console.log("Thứ 3");
          break;
        case 4:
          console.log("Thứ 4");
          break;
        case 5:
          console.log("Thứ 5");
          break;
        case 6:
          console.log("Thứ 6");
          break;
        case 7:
          console.log("Thứ 7");
          break;
        case 8:
          console.log("Chủ nhật");
          break;
        default:
          console.log("Ko phải ngày nào");
          break;
      }
    </script>
  </body>
</html>
