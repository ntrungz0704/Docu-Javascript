      // Bài tập JS 23 ptb2
      function ptb2_1(a, b, c) {
        // Tính delta
        let delta = b ** 2 - 4 * a * c;

        // ktra delta
        if (delta > 0) {
          let x1 = (-b + Math.sqrt(delta)) / (2 * a);
          let x2 = (-b - Math.sqrt(delta)) / (2 * a);
          console.log("Phương trình có 2 nghiệm phân biệt:" + x1 + "và " + x2);
        } else if (delta === 0) {
          let x1 = -b / (2 * a);
          console.log("Phương trình có nghiệm kép x1 =" + x1);
        } else {
          console.log("Phương trình vô nghiệm");
        }
      }
      ptb2_1(1, 1, 1);
