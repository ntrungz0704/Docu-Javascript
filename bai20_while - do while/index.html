<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp while - do while</title>
  </head>
  <body>
    <script>
      /*
        while (condition) {
          condition === true => code
          condition === false => break
        }
      */
      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++;
      }

      /*
        do {
          condition === true => code
          condition === false => break
        }
        while (condition);
      */

      // while => kiểm tra điều kiện trước khi thực hiện
      // do while => thực hiện code trước ÍT NHÂT "1" LẦN rồi kiểm tra điều kiện
    </script>
  </body>
</html>
