<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions calling other functions</title>
  </head>
  <body>
    <script>
      // Một hàm có thể gọi một hoặc nhiều hàm khác để thực hiện các tác vụ cụ thể
      function tong(a, b) {
        return a + b;
      }

      function tich(x, y) {
        return x * y;
      }

      // Gọi hàm khác trong hàm
      function tongTich(num1, num2, num3) {
        let sum = tong(num1, num2);
        let product = tich(sum, num3);
        return product;
      }

      let result = tongTich(2, 3, 4);
      console.log(result);

      function tinhTongTien(gia, soLuong) {
        return gia * soLuong;
      }

      function tinhGiamGia(tongTien, phanTramGiamGia) {
        return (tongTien * phanTramGiamGia) / 100;
      }

      function thanhTien(gia, soLuong, phanTramGiamGia) {
        let tongTien = tinhTongTien(gia, soLuong);
        let giamGia = tinhGiamGia(tongTien, phanTramGiamGia);
        return tongTien - giamGia;
      }

      console.log(thanhTien(10000, 5, 10));
    </script>
  </body>
</html>
