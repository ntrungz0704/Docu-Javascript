<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hàm Random</title>
  </head>
  <body>
    <script>
      // Hàm Math.random() trả về 1 số " THỰC " từ 0 -> 1 // ví dụ 0.1, 0.2 ...
      let soNgauNhien = Math.ceil(Math.random() * 10);
      console.log(`Số ngẫu nhiên là: ${soNgauNhien}`);
    </script>
  </body>
</html>
