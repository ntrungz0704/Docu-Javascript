<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Arrow function
      let multiplyArrow = (a, b) => a * b;
      console.log(multiplyArrow(5, 5));

      let multiplyAndAdd = (a, b) => {
        let multiply = a * b;
        let add = a + b;
        return multiply + add;
      };
      console.log(multiplyAndAdd(5, 5));

      let add = (a, b) => a + b;
      console.log(add(5, 5));
    </script>
  </body>
</html>
